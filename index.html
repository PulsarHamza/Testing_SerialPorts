<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download XML File Example</title>
<style>
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    text-decoration: none;
    text-align: center;
    font-size: 16px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h2>Download XML File Example</h2>
  
  <button type="button" class="button" onclick="downloadXML();">Download XML File</button>

  <script>
    function downloadXML() {
      const form = document.createElement('form');
      form.style.display = 'none'; // Hide the form

      // Specify the URL of the XML file to download
      form.action = './xml/sample.xml'; // Replace with your XML file URL

      // Set method as 'GET' or 'POST' depending on your server setup
      form.method = 'GET';

      // Append the form to the document body
      document.body.appendChild(form);

      // Submit the form
      form.submit();

      // Clean up: remove the form from the body after submission
      document.body.removeChild(form);
    }
  </script>
</body>
</html>
